<!doctype html>
<html>
<head><link rel="stylesheet" href="Ross.css">
<meta charset="utf-8">
<title>A neat form with JQuery</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
</head>
<body>
    <form name="testForm" action="assignments.html" method="get">
        <h1><a>Contact Dream Universe</a></h1>
        <p><label for="name">Enter your name:</label> 
        <input type="text" id="name" required="required" name="name" value="" /></p>
        
        <p><label for="level">Are you new?</label> 
        <input type="checkbox" name="level"  id="level" value="checked" /></p>
        
        <p><label for="radio">Select your gender</label><br />
        <input type="radio" required="required" name="radio1" value="Choice 1" id="radio" /> Male<br />
        <input type="radio" required="required" name="radio1" value="Choice 2" /> Female <br />
            <input type="radio" required="required" name="radio1" value="Choice 3" /> Other/Non-Binary     
        </p>
        
        
        <p><label for="list">Please select a subject</label> 
            <select name="list" id="list">
                <option value="firstOption">Reporting Game Bug</option>
                <option value="secondOption">Customer Support</option>
                <option value="thirdOption">Sales</option>
                <option value="fourthOption">Other Help</option>
            </select>
        </p>       
        
        <p><button type="submit">Submit</button></p>
    
    </form>
</body>
</html>
