<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="imageslider.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" > </script>
<script>
$(document).ready(function(){
    $("button.ajax").click(function(e){
        e.preventDefault();
        $("#ajaxTest").load("ajaxTest.html");
    });
});
</script>
    
 <title>Javascript Assignment</title>
    </head>
    <body>

 <h1>Ajax Test</h1>

    <div id="ajaxTest">
        <h3>Click the button to see if AJAX works!</h3>

    </div>
    
</body>
</html>
